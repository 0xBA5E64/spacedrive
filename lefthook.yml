pre-commit:
  commands:
    # automatically format files, ✨magically✨
    prettier:
      glob: '[^pnpm-lock]*.{js,jsx,ts,tsx,html,json,yml,yaml,css,scss,md}'
      run: pnpm prettier --write {staged_files} && git add {staged_files}
