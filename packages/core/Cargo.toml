[package]
name = "sdcorelib"
version = "0.1.0"
description = "The next gen private virtual filesystem."
authors = ["NerdHouse, Inc.", "Jamie Pine"]
license = ""
repository = "https://github.com/jamiepine/spacedrive"
edition = "2018"
include = ["lib/**/*.rs"]

[lib]
name = "sdcorelib"
# crate-type = ["cdylib"]
# bench = false
path = "lib/main.rs"

[dependencies]
swift-rs = "0.2.3"
hotwatch = "0.4.6"
# Universal Dependencies
anyhow = "1.0.44"
log = "0.4.14"
base64 = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4.0", features = ["serde"] }
strum = { version = "0.21.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
rebind = "0.2.1"
data-encoding = "2.3.2"
ring = "0.17.0-alpha.10"
cargo-edit = "0.8.0"
sha256 = "1.0.2"
once_cell = "1.8.0"
int-enum = "0.4.0"
# Project dependencies
ts-rs = "6.1"
rusqlite = "0.25.3"
refinery = { version = "0.6.0", features = ["rusqlite"] }
sqlx = { version = "0.5.7", features = ["sqlite"] }
sea-orm = { version = "^0.4.2", features = [ "sqlx-sqlite", "runtime-async-std-rustls", "macros", "debug-print"], default-features = false }
walkdir = "^2.3.2"
bytesize = "1.1.0"
env_logger = "0.9.0"

tokio = {version = "1.15.0", features=["sync"]}