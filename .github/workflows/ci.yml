name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - new-ci
    paths-ignore:
      - '**/.md'

env:
  CARGO_INCREMENTAL: 1

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.6

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Perform typechecks
        run: pnpm -r exec tsc

  build-js:
    name: Build JS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.6

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build Desktop
        run: pnpm desktop build

      - name: Build Web
        run: pnpm web build

  build-core:
    name: Build Core (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, rust-src

      - name: Cache Rust Dependencies
        uses: brendonovich/rust-cache@v1 
        with:
          key: ${{ matrix.platform }}-core-v1-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate Prisma client
        working-directory: core
        run: cargo run -p prisma-cli --release -- generate
      
      - name: Build prisma-client-rust
        run: cargo build -p prisma-client-rust --release

      - name: Build Core
        run: cargo build -p sdcore --release

  package-desktop:
    name: Package desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    needs: build-core
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, rust-src

      - name: Cache Rust Dependencies
        uses: brendonovich/rust-cache@v1
        with:
          key: ${{ matrix.platform }}-core-v1-${{ hashFiles('**/Cargo.lock') }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.6

      - name: Install pnpm dependencies
        run: pnpm i --frozen-lockfile

      - name: Build frontend
        run: pnpm desktop build

      - name: Generate Prisma client
        working-directory: core
        run: cargo run -p prisma-cli --release -- generate

      - name: Build desktop
        run: cargo build -p spacedrive --release

      - name: Bundle
        run: pnpm desktop tauri build

      - name: Publish artifacts
        uses: ./.github/actions/publish-desktop-artifacts

  deploy-server:
    name: Deploy server
    runs-on: ubuntu-latest
    needs: build-core
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, rust-src

      - name: Cache Rust Dependencies
        uses: brendonovich/rust-cache@v1
        with:
          key: ${{ matrix.platform }}-core-v1-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate Prisma client
        working-directory: core
        run: cargo run -p prisma-cli --release -- generate

      - name: Build and publish server
        uses: ./.github/actions/build-and-publish-server
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Spacedrive Server to Kubernetes
        env:
          K8S_KUBECONFIG: ${{ secrets.K8S_KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$K8S_KUBECONFIG" > ~/.kube/config 2>&1
          kubectl rollout restart deployment/sdserver-deployment